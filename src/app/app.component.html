<!-- Header  -->

<mat-toolbar class="fixed-toolbar">
  <div class="container d-flex" style="justify-content: space-between;">
    <span routerLink="/" style="cursor: pointer">
      <img
        class="cooee-logo"
        src="../assets/images/cooee-logo.png"
        alt="cooee-logo"
      />
    </span>
    <span class="spacer"></span>
    <div
      class="d-flex justify-content-around icons"
      *ngIf="showMenu"
      style="align-items: center"
    >
      <div class="d-flex align-items-center mr-2 px-2 login-logout">
        <span routerLink="/login">Login </span>
        <mat-icon routerLink="/login">login</mat-icon>
      </div>
    </div>

    <div
      class="d-flex justify-content-around icons"
      *ngIf="!showMenu"
      style="align-items: center"
    >
      <!-- <div class="px-2">
        <h3>Welcome</h3>
      </div> -->
      <div
        class="d-flex align-items-center mr-2 px-2 login-logout"
        (click)="logout()"
      >
        <span routerLink="/login">Logout </span>
        <mat-icon routerLink="/logout">logout</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>

<!-- Main Section  -->
<div class="wrapper">
  <div class="container all-elements outlet" style="padding: 20px 0">
    <router-outlet></router-outlet>
  </div>
</div>
  
  <!-- Adding Footer  -->
  <footer class="footer">
    <!-- Grid container -->
    <div class="container">
      <!-- Section: Social media -->
      <section class="icon-parent">
        <!-- Website -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.letscooee.com/"
          role="button" target="_blank"
          ><fa-icon class="faIcon faGlobe" [icon]="faGlobe"></fa-icon
        ></a>
  
        <!-- Gmail -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="mailto:shoutout@letscooee.com"
          role="button"
          target="_blank">
          <fa-icon class="faIcon faMessage" [icon]="faMessage"></fa-icon>
        </a>
  
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://twitter.com/letscooee"
          role="button" target="_blank"
          data-mdb-ripple-color="light"
          ><fa-icon class="faIcon faTwitter" [icon]="faTwitter"></fa-icon
        ></a>
  
        <!-- LinkedIn -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.linkedin.com/company/letscooee/"
          role="button" target="_blank"
          ><fa-icon class="faIcon faLinkedin" [icon]="faLinkedin"></fa-icon
        ></a>
  
        <!-- YouTube -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.youtube.com/@letscooee"
          role="button" target="_blank"
          data-mdb-ripple-color="light"
          target="_blank"
          ><fa-icon class="faIcon faYoutube" [icon]="faYoutube"></fa-icon
            ></a>
  
        <!-- Github -->
        <!-- <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button" target="_blank"
          data-mdb-ripple-color="light"
          ><fa-icon class="faIcon faGithub" [icon]="faGithub"></fa-icon
            ></a> -->
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div
      class="text-center text-dark p-3"
      style="background-color: rgba(0, 0, 0, 0.2)"
    >
      Â© 2024 Copyright:
      <a class="text-dark" href="https://www.letscooee.com/" style="text-decoration: none;">Letscooee Ltd, UK. All rights reserved.</a>
    </div>
    <!-- Copyright -->
  </footer>
