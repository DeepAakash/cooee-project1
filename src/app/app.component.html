<mat-toolbar class="fixed-toolbar">
  <div class="container d-flex">
    <span routerLink="/" style="cursor: pointer;">
      <img class="cooee-logo" src="../assets/images/cooee-logo.png" alt="cooee-logo">
    </span>
    <span class="spacer"></span>
    <div class="d-flex justify-content-around icons" *ngIf="showMenu" style="align-items: center;">
      <div class="d-flex align-items-center mr-2 px-2 login-logout">
        <span routerLink="/login">Login </span>
        <mat-icon routerLink="/login">login</mat-icon>
      </div>
    </div>

    <div class="d-flex justify-content-around icons align-items-center" style="width: 100px;" *ngIf="!showMenu">
      <div class="px-2">
        <h3>Welcome</h3>
      </div>
      <div class="d-flex align-items-center mr-2 px-2 login-logout logout" (click)="logout()">
        <span routerLink="/login">Logout </span>
        <mat-icon routerLink="/logout">logout</mat-icon>
      </div>
    </div>
  </div>
</mat-toolbar>

<div class="container all-elements" style="padding-top: 20px;">
  <router-outlet></router-outlet>
</div>
