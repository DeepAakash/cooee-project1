<mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <div class="wrapper">
        <form class="login" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="col-12 text-center">
            <h3 class="modal-header title">Login</h3>
            <mat-icon class="lock">lock</mat-icon>
          </div>
          <hr>
          <div class="input-group">
            <input  type="text" 
                    placeholder="Username" 
                    name="username" 
                    autofocus 
                    ngModel 
                    required/>
            <mat-icon>person</mat-icon>
          </div>
          <div class="input-group">
            <input  type="password" 
                    placeholder="Password" 
                    name="password"
                    ngModel
                    required/>
            <mat-icon>key</mat-icon>
          </div>
          <a routerLink="/home">Forgot your password?</a>
          <div class="submit-container">
            <button type="submit" 
                    class="submit"
                    [disabled]="loginForm.invalid">Submit</button>
          </div>
        </form>
      </div>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
  </mat-card>
